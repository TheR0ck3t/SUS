<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUM</title>
    <link rel="alternate" type="application/json+oembed" href="https://open.spotify.com/oembed?url=https%3A%2F%2Fopen.spotify.com%2Fshow%2F5eXZwvvxt3K2dxha3BSaAe" />
    <link rel="stylesheet" href="./res/styles/style.css">
</head>

<body>
    <ul>
        <li>
            <h1>Register</h1>
            <form id="register">
                <label for="username">Username</label>
                <input type="text" name="username" id="usernameInput">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordInput">
                <button type="submit">Register</button>
            </form>
        </li>
        <li>
            <h1>Login</h1>
            <form id="login">
                <label for="loginUsername">Username</label>
                <input type="text" name="loginUsername" id="loginUsernameInput">
                <label for="loginPassword">Password</label>
                <input type="password" name="loginPassword" id="loginPasswordInput">
                <button type="submit">Login</button>
            </form>
        </li>
        <li>
            <h1>Meow</h1>
            <form id="meowForm">
                <label for="meow">Meow</label>
                <input type="text" name="meow" id="meowInput">
                <button type="submit">Meow</button>
            </form>
            <div id="response"></div>
        </li>
        <li>
            <h1>Arf</h1>
            <form>
                <label for="arf">Arf</label>
                <input type="button" value="arf" id="arf-load">
            </form>
            <table id="arf-table"></table>
        </li>
        <li>
            <h1>NBP</h1>
            <form>
                <input type="button" value="Wczytaj kursy" id="nbp-submit">
                <br>
                <div id="calc" class="calc">
                    <select name="codeToPln" id="codeToPln"></select>
                    <label for="codeToPlnInput">Waluta na złotówki</label>
                    <input type="number" name="codeToPlnInput" id="codeToPlnInput">
                    <span id="resultCodeToPln"></span>
                    <br>
                    <input type="number" name="plnToCodeInput" id="plnToCodeInput">
                    <label for="plnToCodeInput">Złotówki na walutę</label>
                    <select name="plnToCode" id="plnToCode"></select>
                    <span id="resultPlnToCode"></span>
                </div>
            </form>
            <table id="nbp-table"></table>
        </li>
        <li>
            <h1>
                <form action="/spotifyLogin" method="get">
                    <input type="submit" value="login">
                    <input type="button" value="sync" id="sync">
                </form>
            </h1>
        </li>
        <li>
            <h1>
                <div id="spotify"></div>
            </h1>
        </li>
    </ul>

    <script src="./res/scripts/spotify.js"></script>
    <script src="./res/scripts/nbp.js"></script>
    <script src="./res/scripts/meow.js"></script>
    <script src="./res/scripts/arf.js"></script>
    <script type="module" src="./res/scripts/auth/register.js"></script>
    <script type="module" src="./res/scripts/auth/login.js"></script>
</body>


</html>
